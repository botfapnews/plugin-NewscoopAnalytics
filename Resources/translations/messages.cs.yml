        js-description: '<i> JavaScript </ i> je výchozí a pravděpodobně nejúčinnější metoda sledování Piwik.'
        imgtrack-description: '<i>ImageTracker</ i> je alternativní možnost sledování, pokud není povolen nebo není k dispozici JavaScript.'
        change-code-type-description: null
        ip-anonym-description: 'Ve výchozím nastavení Piwik ukládá IP adresu návštěvníků (ipv4 nebo ipv6 formátu) do databáze pro každého nového návštěvníka. Nechcete-li ukládat IP návštěvníka, Piwik poskytuje možnost automatické anonymizaci IP. Bohužel, tato možnost není k dispozici jako rozšíření pro sledování kódu, ale v plánování. Chcete-li ji používat hned, učiňte tak prosím v nastavení Piwik admin.'
        post-description: null
        activate-description: null
        code-description: 'Kód bude generovat HTTP požadavek se sesbíranými daty vašich návštěvníků, které jsou zasílány do Piwick nebo Googlu serveru ke zpracování. Na zákadě sesbíraných dat mohou být vytvořeny reporty pro získání cenných informací ohledně chování návštěvníka publikace. V pozdější verzi Newscoop budeme poskytovat reportovací funkci. '
        google-description: 'Google poskytuje 2 JavaScript možnosti kódu for sledování webu:  <i>Classic Analytics</i> (ga.js) a novější <i>Universal Analytics</i> (analytics.js).'
