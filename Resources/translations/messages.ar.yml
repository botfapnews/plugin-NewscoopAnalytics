        piwik-url-id-description: 'يمثل عنوان الرابط لبيويك الطريق إلى تثبيت بيويك. تمثل هوية الموقع موقع ويب في بيويك ومن اللازم أن تضاف من مشرف لبيويك. يمكن أن تجد هوية الموقع في إدارة المواقع لبيويك. إذا لم تعرف هذه الإعدادات فأخبرنا.'
        js-description: '<i>جافاسكريبت<i> هو الإفتراضي وأيضا من المرجح أن يكون أقوى طريقة لتتبع لبيويك.'
        imgtrack-description: '<i>متتبع الصور<i>هو إختيار التتبع البديل، لو لم يفعل جافاسكريبت أو لم يكن متوفر.'
        change-code-type-description: null
        ip-anonym-description: 'إفتراضياً بيويك يخزن عنوان IP للزائر (شكل ipv4 أم ipv6) في قائدة بيانات لكل زائر جديد. لتأكيد أنك لا تخزن IP الزائر، بيويك يزود الإخيار لتجهيل الـ IP تلقائياً. مع الآسف، هذا الإخيار ليس متوفر لتمديد لشفرة التتبع بل في تخطيط. إذا شئت أن يستخدمه الآن، من فضلك إذهل إلى الإعدادات الإدارية لبيويك.'
        post-description: 'عند تفعيل، هذا سيضيف إختيارا لشفرة التتبع حتى تكون أسلوب الطلب ''POST'' (الإفتراضي هو ''GET''). لتستخدم آسلوب الطلب POST، من اللازم أن  يكون المضيف بيويك نفس المضيف كمضيف الموقع المتتبع (أي بيويك مركّب في نفس الحقل كموقع الويب المتتبع).'
        activate-description: 'إذا كان لك الأختيار <i>تفعيل<i> مؤشر، يمكن أن تزور موقع الويب للمنشور وأن تنظر الى شفرة المصدر. إعتماداً على أين لصقت العلامة في النماذج، من الأرجح أن تجد شفرة التحليلات في الجزء العلوي أم السفلي من الصفحة.'
        code-description: 'الشفرة ستولّد طلب  HTTP ببيانات الزائر المتجمعة لك التي مرسلة الى الخادم لحجوجل أو بيويك للمعالجة. إستناداً على هذه البيانات المتجمعة،  يمكن أن تستردد التقارير لحصول على معلومات قيمة حول كيفية تصرف الزائرين لمنشورك. يمكن أن تعرض تقارير في الواجهة الإدارية لتحليلات جوجل أو تحليلات بيويك. سنزود إبلاغ عن التشغيل ضمن نيوسكوب في إصدار لاحق ما من هذا الملحق.'
        google-description: 'يزود جوجل إختيارين لشفرة جافاسكريبت لتتبع الويب: <i>تحليلات كلاسيكية</i> و<i>تحليلات عالمية</i> ().'
