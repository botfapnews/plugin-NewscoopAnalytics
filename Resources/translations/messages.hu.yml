        piwik-url-id-description: 'A Piwik URL a Piwik-telepítésed elérési útját határozza meg. A Webhely-azonosító egy webhelyet jelöl a Piwik rendszerben, melyet a Piwik adminisztrátornak kell hozzáadnia. A webhely-azonosító a Piwik webhelykezelésében található. Ha nem ismered ezeket a beállításokat, tudasd velünk.'
        js-description: '<i>JavaScript</i> a Piwik alapértelmezett és valószínűleg leghatékonyabb követési módszere.'
        imgtrack-description: '<i>ImageTracker</i> másodlagos követési lehetőség, ha a JavaScript nem engedélyezett, vagy nem érhető el.'
        change-code-type-description: '<b>Megjegyzés:</b> A sablonban a kódtípust a <i>tracker</i> paraméter használatával módosíthatod. A <i>tracker=&#34;1&#34;</i> Piwik csak JavaScript-kódot generál, a <i>tracker=&#34;2&#34;</i> Piwik csak ImageTracker-kódot. A <i>tracker=&#34;3&#34;</i> és a <i>tracker=&#34;4&#34;</i> Google Analytics kódot generál. Ha nincs megadva, akkor az alapértelmezett kombinációt adja vissza.'
        ip-anonym-description: 'A Piwik alapértelmezésként minden új látogató IP-címét (ipv4 vagy ipv6 formátum) az adatbázisban tárolja. Annak biztosításaként, hogy nem tárolod el a látogatók IP-címeit, a Piwikben lehetőség van az automatikus IP-névtelenítésre. Sajnos ez a lehetőség bővítményként nem áll rendelkezésre a követőkódhoz, viszont tervbe van véve. Ha már most akarod használni, akkor tedd meg a Piwik adminisztrációs beállításaiban.'
        post-description: 'Aktiválása esetén hozzáad egy lehetőséget a követőkódhoz, vagyis a kérelmi metódus a ''POST'' (az alapértelmezett a ''GET''). A POST kérelmi metódus használatához a Piwik-állomásnak azonosnak kell lennie a követett webhely állomásával (vagyis a Piwiket ugyanarra a tartományra kell telepíteni, mint a követett webhelyet).'
        activate-description: 'Ha bejelölted az <i>Aktiválás</i> beállítást, akkor felkeresheted a kiadvány webhelyét, és megnézheted a forráskódot. Attól függően, hogy hova illesztetted be a címkét a sablonokban, az elemző kódot a lap elején vagy végén találod.'
        code-description: 'A kód HTTP-kérelmet fog generálni a látogató összegyűjtött adataival, mely a Piwik vagy a Google kiszolgálójának kerül elküldésre feldolgozás céljából. Ezeknek az összegyűjtött adatoknak az alapján a jelentések lehívhatók, amiből értékes információ nyerhető ki a kiadvány látogatójának viselkedéséről. A jelentések a Piwik vagy a Google Analytics adminisztrációs felületén tekinthetők meg. Ezen bővítmény valamelyik későbbi verziójában fogunk a Newscoop rendszeren belüli jelentés funkciót biztosítani.'
        google-description: 'A Google 2 JavaScript-kód lehetőséget biztosít a webes követéshez: <i>Klasszikus Analytics</i> (ga.js) és az újabb <i>Universal Analytics</i> (analytics.js).'
